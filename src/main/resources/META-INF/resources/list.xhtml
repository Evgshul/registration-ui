<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf"
      lang="en">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title><ui:insert name="title">RegistrationList</ui:insert></title>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/primeflex.min.css"/>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/themes/saga-blue.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <h:form id="registrationListForm">
        <div class="max-w-40rem mx-auto lg:mt-8 md:mt-4">
            <div class="flex justify-content-center">
                <h2>Registration List Table</h2>
            </div>
            <div class="card">
                <p:dataTable var="reg" value="#{registrationListForm.registrationList}">

                    <p:column headerText="Name">
                        <h:outputText value="#{reg.name}" />
                    </p:column>
                    <p:column headerText="Surname">
                        <h:outputText value="#{reg.surname}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{reg.email}" />
                    </p:column>
                    <p:column headerText="Approval">
                        <p:commandButton id="send" action="#{registrationListForm.sendEmail(reg.email)}" value="Send approvals"
                                         process="@form" update="@form"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </h:form>
</h:body>
</html>
